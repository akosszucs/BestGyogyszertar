<span class="loading-indicator" *ngIf="!products">
    <mat-spinner color="accent"></mat-spinner>
</span>

<h2>Raktáron lévő gyógyszereink:</h2>
<div fxLayout="row wrap" fxLayoutGap="16px grid" class="gyogyszerek">
    <div *ngFor="let product of products; let i = index;" fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="50%">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <mat-card-title style="color: white;">
                    {{ product.name }}
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image [src]="getImageDownloadLink(product)">
            <mat-card-content>
                <p *ngIf="product.price" style="color: white;">
                    Ár: {{ product.price | currency:'HUF':'HUF ' }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="secondary" type="button" [routerLink]="['details/', product.id]" style="color: #74B72E;">
                    Részletek
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
