<div class="main_component">
  <h2>Tudnivalók a gyógyszerről</h2>
  <div *ngIf="product">
    <h3>{{ product.name }}</h3>
    <h4>{{ product.price | currency:'HUF':'HUF ' }}</h4>
    <p>{{ product.description }}</p>
    <button type="button" (click)="addToCart(product)" style="color: #74B72E; background-color: grey;">Tedd a kosaramba!</button>
    <app-comment-section></app-comment-section>
  </div>
</div>
