<h3 class="title">Kosár tartalma:</h3>
<div class="main_component">
  <div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency:'HUF':'HUF ' }}</span>
  </div>
  <div *ngIf="items" class="button_container">
    <button mat-raised-button type="button" (click)="onSubmit()" style="color: #74B72E; background-color: grey;">
      Megrendelem!
    </button>
  </div>
  <div *ngIf="!items">
    <h3 class="warning">Még semmit nem tettél a kosaradba.</h3>
  </div>
</div>
